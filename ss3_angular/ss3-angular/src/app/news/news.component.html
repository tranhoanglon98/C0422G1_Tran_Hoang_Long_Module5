<div class="mx-auto w-75">
  <h3>Today news</h3>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Title</th>
      <th>url</th>
      <th>like</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let article of articleList">
      <td>{{article.title}}</td>
      <td><a href="{{article.url}}" target="_blank">{{article.url}}</a></td>
      <td>
        <app-like></app-like>
      </td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="changeDisplayAddForm('block')">Add new article</button>
  <div [ngStyle]="{display: displayAddForm}" class="addForm">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="title" class="form-control" [value]="title">
    <label for="url">Url</label>
    <input type="text" id="url" [(ngModel)]="url" class="form-control">
    <button class="btn btn-success" (click)="addNewArticle()" [value]="url"
            (click)="changeDisplayAddForm('none')">Add
    </button>
  </div>
</div>
