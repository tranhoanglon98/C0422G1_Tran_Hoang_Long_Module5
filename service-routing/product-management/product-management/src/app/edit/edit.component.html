<div class="mt-5 mx-auto w-50">
  <h1 class="mt-5">Edit new productForm</h1>
  <form class="mt-5" [formGroup]="productForm">
    <div class="form-floating mb-3">
      <input type="number" formControlName="id" class="form-control" id="floatingIdt" placeholder="name@example.com">
      <label for="floatingIdt">ID</label>
      <p class="text-danger" *ngIf="productForm.controls.id.hasError('required') && productForm.controls.id.touched">Can not be blank</p>
    </div>
    <div class="form-floating mb-3">
      <input type="text" formControlName="name" class="form-control" id="floatingName" placeholder="Password">
      <label for="floatingName">Name</label>
      <p class="text-danger" *ngIf="productForm.controls.name.hasError('required') && productForm.controls.name.touched">Can not be blank</p>
    </div>
    <div class="form-floating mb-3">
      <input type="number" formControlName="price" class="form-control" id="floatingPrice" placeholder="Password">
      <label for="floatingPrice">Price</label>
      <p class="text-danger" *ngIf="productForm.controls.price.hasError('required') && productForm.controls.price.touched">Can not be blank</p>
    </div>
    <div class="form-floating mb-3">
      <input type="text" formControlName="description" class="form-control" id="floatingDescription" placeholder="Password">
      <label for="floatingDescription">Description</label>
      <p class="text-danger" *ngIf="productForm.controls.description.hasError('required') && productForm.controls.description.touched">Can not be blank</p>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-success w-25" (click)="save()" [disabled]="productForm.invalid">Save</button>
      <button class="btn btn-success w-25" routerLink="">Back</button>
    </div>
  </form>
</div>
