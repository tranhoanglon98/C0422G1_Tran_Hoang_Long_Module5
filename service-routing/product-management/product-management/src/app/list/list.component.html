<div class="mx-auto w-75 mt-5">
  <h1 class="mt-3">Product list</h1>
  <button routerLink="create" class="btn btn-success mt-3">Add new product</button>
  <table class="mt-5 table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Description</th>
      <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.category.name}}</td>
      <td>{{product.description}}</td>
      <td><button class="btn btn-success" (click)="delete(product.id)">Delete</button></td>
      <td><button class="btn btn-success" [routerLink]="['edit',product.id]">Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
